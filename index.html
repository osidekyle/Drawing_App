<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Drawing</title>
</head>
<body>
    <div class="container-fluid top-bar bg-dark">
        <div class="flex-row">
    <div class="slidecontainer col-xs-2">
        <p class="slider-title">Line Width</p>
        <input type="range"  min="1" max='100' value='10' class='slider' id='myRange'>
    </div>
    <div class="color-picker col-xs-2">
        <p class="color-title">Color</p>
        <input type="color" id="color-input">
    </div>
    <div class="download-container col-xs-2">
        
        <div class="row">
        <button class="download-button" type='button'>Download Drawing!</button>
    </div>
    <div class="row">
        <input type="file" id='imageLoader' name='imageLoader'>
    </div>
    </div>
    <div class="clear-container col-xs-1">
        <button class="clear-button" type='button'>Clear</button>
    </div>
</div>
</div>
    <canvas id="canvas"></canvas>
    

   
    <script src="drawing.js"></script>
</body>
</html>
